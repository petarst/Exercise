<h2>This is all:</h2>

<script>
    var movies= ["Conan", "Star wars", "Speed", "Terminator"];
    var index;
    var text="";
    var insert="";
    var out;

</script>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML = movies;
</script>

<input id="new" value="Input text" onfocus="this.value=''" onblur="(this.value=='')? this.value='Input text' :this.value;" />
<button type="button" onclick="myFunction ()">Add movie</button>
<p id="error"></p>
<script>
    function myFunction(){
        insert = document.getElementById("new").value;
        if (insert===""){
            document.getElementById("error").innerHTML = "Your text is empty";
        }
        else {
            movies.push(insert);
            movies.sort();
            document.getElementById("demo").innerHTML = movies;

            text="";

            for (i=0; i<movies.length; i++){

                text+="<option>"+movies[i]+"</option>";
            }
            document.getElementById("present").innerHTML=text;
        }
    }

</script>

<p>You can remove some movie:</p>

<form>

    <select id="present">

        <script>

         for (index=0; index<movies.length; index++){

                text+="<option>"+movies[index]+"</option>";
            }

            document.getElementById("present").innerHTML=text;

        </script>

    </select>

    <button type="button" onclick="myFunctionRemove ()">Remove</button>
</form>
<!--<p id="qaz"></p> -->
<script>

    function myFunctionRemove(){
        var index = document.getElementById("present").selectedIndex;
        movies.splice(index,1);
        //document.getElementById("qaz").innerHTML= x;
        document.getElementById("demo").innerHTML=movies;

        text="";

        for (i=0; i<movies.length; i++){

            text+="<option>"+movies[i]+"</option>";
        }
        document.getElementById("present").innerHTML=text;
    }
</script>
